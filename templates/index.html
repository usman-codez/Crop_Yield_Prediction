<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(120deg, #c9f7d7, #a0e7a0);
        font-family: 'Poppins', sans-serif;
        color: #333;
      }
      .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        padding: 30px 50px;
        max-width: 600px;
        margin-top: 50px;
      }
      h1.title {
        color: #1b5e20;
        font-weight: bold;
        text-shadow: 1px 1px 2px #a5d6a7;
      }
      label {
        font-weight: 600;
        color: #2e7d32;
      }
      .btn-custom {
        background-color: #43a047;
        color: white;
        width: 100%;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
      }
      .btn-custom:hover {
        background-color: #2e7d32;
      }
      .result-box {
        margin-top: 30px;
        background-color: #e8f5e9;
        border-left: 5px solid #2e7d32;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center title mb-4">üåæ Crop Yield Prediction üå¶Ô∏è</h1>

      <form action="/predict" method="POST">
        <div class="form-group mb-3">
          <label for="Area">Region / Area</label>
          <input type="text" class="form-control" name="Area" placeholder="e.g. Punjab, Sindh" required>
        </div>

        <div class="form-group mb-3">
          <label for="Item">Crop Type</label>
          <input type="text" class="form-control" name="Item" placeholder="e.g. Wheat, Rice" required>
        </div>

        <div class="form-group mb-3">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" required>
        </div>

        <div class="form-group mb-3">
          <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
        </div>

        <div class="form-group mb-3">
          <label for="pesticides_tonnes">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
        </div>

        <div class="form-group mb-3">
          <label for="avg_temp">Average Temperature (¬∞C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any" required>
        </div>

        <button type="submit" class="btn btn-custom mt-3">üå± Predict Yield</button>
      </form>

      {% if predicted_value %}
      <div class="result-box mt-4">
        <h4 class="text-success fw-bold">Predicted Yield (in tonnes)</h4>
        <h2 class="fw-bold text-dark">{{ predicted_value }}</h2>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
